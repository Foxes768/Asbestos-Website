<!DOCTYPE html>
<html lang="en">
<head>
  <title>Asbestos Card Director</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  </style>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body style="">

  <div class="container">

  <div id="auth">
    <h1>Authorizing request</h1>
    <p>This may take a moment</p>
  </div>

  <div id="form" style="display: none; text-align: center;">
    <p>Do not share this page, your code can only been used once</p><br>
    <h1>Enter the code on the bottom of asbestos card 3</h1>
    <input class="form-control" id="focusedInput" placeholder="XXXXXXXXX" type="text">
    <a href="#" class="btn btn-success btn-block" onclick="checkCode(document.querySelector('#focusedInput').value)">Next</a>
    <center><img class="img-responsive" src="https://cdn.discordapp.com/attachments/431784074667884544/493085390220165154/asbestos-x.png"></center>
  </div>

  <script>
  var urlParams = new URLSearchParams(window.location.search);
  var card = urlParams.get('c');
  if(card==null){
    $('#auth').hide();
    $('#form').show();
  }
  else{
    checkCode(card);
  }
  function checkCode(a){
    $.getJSON( "https://cwu.mariocmflys.tk/api/asbestos/v1/bounce/"+a+"", function( data ) {
      window.location = data.ref;
      // Take the user to the page
    });
  }
  </script>
  <noscript><h1><font color="#FF0000">This page requires javascript. Please enable javascript and refresh this page.</font></h1></noscript>

  <footer>
    <hr>
    <small>&copy; 2025 Asbestos | <a href="/">Home</a></small>
  </footer>
  </div>
</body>
</html>
